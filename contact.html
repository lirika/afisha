<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/contact.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form" >
            <input type="text" class="contact-form-text" placeholder="Name">
            <input type="email" class="contact-form-text" placeholder="Email">
            <input type="text" class="contact-form-text" placeholder="Phone">
            <textarea class="contact-form-text" placeholder="Your message"></textarea>
            <input type="submit" class="contact-form-btn" value="Send">
        </form>
    </div>
</body>
</html>
